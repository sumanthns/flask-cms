{% extends "base.html" %}
{% block content %}

{{add_breadcrumbs_snippet(page)|safe}}

<div class="jumbotron">
    <div class="container">
        <h1>{{page.title}}
        <h5><span class="label label-success">Published on:</span><b>  {{ page.created_at.strftime('%d, %b %Y') }}</b></h5></h1>
        <p>{{page.description}}</p>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
            <p>{{page.content|safe}}</p>
    </div>
</div>
{% endblock%}
