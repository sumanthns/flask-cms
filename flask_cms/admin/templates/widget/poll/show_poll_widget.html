{% extends 'admin_base.html' %}
{% block content %}
<div class="row">
    <div class="container">
        <div class="col-xs-12 col-md-6">
            <h2>Poll: {{ component.question }}</h2>
            {% for choice in component.choices %}
            <strong>{{ component.description }}</strong><span class="pull-right">{{component.get_vote_percentage_for_choice(choice)}}%</span>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                     aria-valuemin="0" aria-valuemax="100" style="width:{{component.get_vote_percentage_for_choice(choice)}}%">
                </div>
            </div>
            {% endfor %}
            <h2>
                <span class="label label-success">
                Total Votes: {{component.total_votes()}}
            </span>
            </h2>
        </div>
    </div>
</div>
{% endblock %}
